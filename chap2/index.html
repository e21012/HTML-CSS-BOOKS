<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入会申込み</title>
</head>
<body>
    <!-- h1{入会申込み</h1} -->
    <h1>入会申込み</h1>
    
    <!-- p{入会するには、次のフォームに必要事項をご記入下さい。} -->
    <p>入会するには、次のフォームに必要事項をご記入下さい。</p>
    
    <!-- p{メールアドレス: }>input[type=email name=mymail]  -->
    <p>メールアドレス: <input type="text" typename="mymail"> </p>
    
    <!-- p{パスワード: }>input[type=password name=password] -->
    <p>パスワード: <input type="password" name="password"></p>
    
    <!-- p>button[type=submit]{登録する} -->
    <p><button type="submit">登録する</button></p>
    
</body>
</html>
